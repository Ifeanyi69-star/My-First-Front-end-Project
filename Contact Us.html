<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>CONTACT US</title>
  <link rel="stylesheet" href="Response.css">
  <style>
   
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #333;
      padding: 30px;
      color: white;
      position: relative;
    }

    .menu-button {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 2;
    }

    .menu-button span {
      font-size: 30px;
      cursor: pointer;
      color: white;
    }

    h1 {
      font-size: 50px;
      color: white;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .contact-form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
    }

    .contact-form h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    .contact-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    .contact-form button {
      width: 100%;
      padding: 10px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #008ecc;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
    }

    footer a {
      color: #00aaff;
      text-decoration: none;
      margin: 0 8px;
    }

    footer a:hover {
      text-decoration: underline;
      color: darkblue;
    }
  </style>
</head>
<body>

  <header>
    <div class="menu-button">
      <span onclick="openNav()">&#9776; </span>

    <div class="logo">
      <img src="images/Screenshot_20250417-015610-removebg-preview (3).png" alt="" style="width:300px; height: 220px;">
    </div>
  </header>

  <main>
    <form class="contact-form">
      <h2>We'd love to hear from you!</h2>
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <script>
    function openNav() {
      document.getElementById("mysideNav").style.width = "250px";
    }
    function closeNav() {
      document.getElementById("mysideNav").style.width = "0";
    }

    
  // Save audio state before page unload
window.addEventListener('beforeunload', function() {
  const audio = document.getElementById('bg-music');
  localStorage.setItem('audioCurrentTime', audio.currentTime);
  localStorage.setItem('audioIsPlaying', !audio.paused);
});

// On page load
window.addEventListener('load', function() {
  const audio = document.getElementById('bg-music');
  const savedTime = localStorage.getItem('audioCurrentTime');
  const wasPlaying = localStorage.getItem('audioIsPlaying') === 'true';
  
  if (savedTime) {
    audio.currentTime = parseFloat(savedTime);
  }
  if (wasPlaying) {
    audio.play().catch(e => console.log("Autoplay prevented:", e));
  }
});
      </script>

   <audio id="bg-music" src="images/background-music-soft-piano-334995.mp3" autoplay loop></audio>
     
</body>
